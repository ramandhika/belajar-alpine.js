<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alpine.Js</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <style></style>
    </head>
    <body>
        <div
            x-data="{ pesan: 'hello wpu' }"
            class="container mx-auto w-3/4 text-center mt-10 p-10 rounded-xl shadow bg-gray-200"
        >
            <button x-on:click="alert(pesan)" class="py-2 px-5 text-white rounded-md bg-slate-600">
                Klik saya
            </button>
            <button
                @click="console.dir($event.target.classList.add('bg-red-500'))"
                id="tombolpesan"
                data-pesan="hello world"
                class="py-2 px-5 text-white rounded-md bg-slate-600"
            >
                Klik saya (Simple)
            </button>
        </div>
    </body>
</html>
