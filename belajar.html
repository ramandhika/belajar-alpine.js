<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alpine.Js</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <style></style>
    </head>
    <body
        x-data="{ pesan: 'hello wpu', ubahWarna : false }"
        @keyup.slash="ubahWarna = !ubahWarna""
    >
        <div
            x-bind:class="ubahWarna ? 'bg-red-200' : 'bg-gray-200'"
            class="container mx-auto w-3/4 text-center mt-10 p-10 rounded-xl shadow"
        >
            <form action="/post" @submit.prevent="alert('data dikirim oleh alpine')">
                <label for="nama" class="text-sm font-medium text-grey-900 block mb-2">Masukkan Nama</label>
                <input
                    type="text"
                    @keyup.shift.enter="alert('diisii bangg')"
                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                />
                <button
                    class="py-2 px-5 text-white rounded-md bg-slate-500 mt-3"
                >
                    Klik aku bangg
                </button>
            </form>
        </div>
    </body>
</html>
