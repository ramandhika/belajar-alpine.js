<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alpine.Js</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <style></style>
    </head>
    <body>
        <div
            x-data="{ open: false }"
            class="container mx-auto w-1/2 text-center mt-10 bg-lime-200 p-10 rounded-xl shadow"
        >
            <button
                @click="open = !open"
                x-text="open ? 'Tutup' : 'Buka'"
                class="py-2 px-5 bg-slate-600 text-white rounded-md"
            >
                Buka
            </button>
            <div x-show="open" class="w-3/4 mx-auto mt-4 p-5 bg-blue-400 rounded text-white">

                nulla, eum magni officia laudantium voluptates obcaecati minima nisi corporis quo eveniet ab dolorem
                necessitatibus repellendus nihil.
            </div>
        </div>
    </body>
</html>
